plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '2.0.2'
    id 'com.sedmelluq.jdaction' version '1.0.2'
}

mainClassName = 'com.tybug.carboncopier.CarbonCopier'

version '2.0.1'

sourceCompatibility = 1.8

compileJava.options.encoding = 'UTF-8'


repositories {
    jcenter()
}

dependencies {
	compile 'com.jagrosh:jda-utilities:2.1'
    compile 'net.dv8tion:JDA:3.7.1_385'
    compile "com.github.xerial:sqlite-jdbc:3.23.1"
}

task copyDependencies(type: Copy) {
   from configurations.runtime
   into 'dependencies'
}

// Modify existing run task to copy all jars
// I literally just spent an hour yelling at javac only to realize I could have uploaded build/classes instead and ran those. But I'm too fucking deep in already 
// so might as well use mine
run{
	dependsOn copyDependencies
}



allprojects {
		repositories {
			maven { url 'https://jitpack.io' }
		}
}